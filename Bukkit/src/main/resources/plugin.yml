name: zQueue
version: ${project.version}
main: me.hydro.queue.HydroQueue
prefix: zQueue
authors: [ Zilla ]
description: Modern queue system
website: zilla.gg
commands:
  joinqueue:
    aliases: [joinq]
    description: Join a queue.
    usage: /joinqueue <queue>
  leavequeue:
    aliases: [leaveq]
    description: Leave your current queue.
    usage: /leavequeue
  queue:
    description: View queue information.
    usage: /queue <queue>
