name: Hop
version: ${project.version}
main: me.hydro.queue.Hop
prefix: Hop
authors: [ Hydrogen ]
description: Modern queue system
website: zilla.rip
commands:
  joinqueue:
    aliases: [joinq]
    description: Join a queue.
    usage: /joinqueue <queue>
  leavequeue:
    aliases: [leaveq]
    description: Leave your current queue.
    usage: /leavequeue
  queue:
    description: View queue information.
    usage: /queue <queue>
